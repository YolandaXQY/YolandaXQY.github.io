gt;</span><br><span class="line">            &lt;img *ngSwitchCase=&quot;&apos;mp4&apos;&quot; src=&quot;assets/imgs/video.png&quot;&gt;</span><br><span class="line">            &lt;img *ngSwitchCase=&quot;&apos;camera&apos;&quot; src=&quot;assets/imgs/camera.png&quot;&gt;</span><br><span class="line">            &lt;img *ngSwitchCase=&quot;&apos;ppt&apos;&quot; src=&quot;assets/imgs/ppt.png&quot;&gt;</span><br><span class="line">            &lt;img *ngSwitchCase=&quot;&apos;excel&apos;&quot; src=&quot;assets/imgs/excel.png&quot;&gt;</span><br><span class="line">            &lt;img *ngSwitchCase=&quot;&apos;zip&apos;&quot; src=&quot;assets/imgs/zip.png&quot;&gt;</span><br><span class="line">            &lt;img *ngSwitchCase=&quot;&apos;pdf&apos;&quot; src=&quot;assets/imgs/pdf.png&quot;&gt;</span><br><span class="line">            &lt;img *ngSwitchCase=&quot;&apos;mp3&apos;&quot; src=&quot;assets/imgs/music.png&quot;&gt;</span><br><span class="line">            &lt;img *ngSwitchDefault src=&quot;assets/imgs/other.png&quot;&gt;</span><br><span class="line">        &lt;/ion-thumbnail&gt;</span><br><span class="line">        &lt;ion-label&gt;</span><br><span class="line">            &lt;h3 style=&quot;margin-top:0;&quot;&gt;&#123;&#123; item.fileName &#125;&#125;&lt;/h3&gt;</span><br><span class="line">            &lt;!-- &lt;p&gt;mark&lt;/p&gt; --&gt;</span><br><span class="line">            &lt;p&gt;&#123;&#123; item.uploadDate | date: &apos;short&apos;&#125;&#125; &#123;&#123; item.sizeStr &#125;&#125;&lt;/p&gt;</span><br><span class="line">            &lt;p *ngIf=&quot;item.extension !== &apos;folder&apos; &amp;&amp; !item.completed&quot; style=&quot;color: red;&quot;&gt;文件上传不完整&lt;/p&gt;</span><br><span class="line">        &lt;/ion-label&gt;</span><br><span class="line">        </span><br><span class="line">        &lt;ion-icon *ngIf=&quot;item.extension === &apos;folder&apos; || item.completed&quot; item-end name=&quot;more&quot; class=&quot;line-color&quot; (click)=&quot;operateItem(item)&quot;&gt;&lt;/ion-icon&gt;</span><br><span class="line">        &lt;ion-icon *ngIf=&quot;item.extension !== &apos;folder&apos; &amp;&amp; !item.completed&quot; item-end name=&quot;trash&quot; style=&quot;color:#FF4040;font-size: 24px;&quot; (click)=&quot;delete(item)&quot;&gt;&lt;/ion-icon&gt;</span><br><span class="line"></span><br><span class="line">&lt;/ion-item&gt;</span><br></pre></td></tr></table></figure></p>
